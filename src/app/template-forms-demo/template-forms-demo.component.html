<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="uname" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" [ngModel]="emailId" name="email" email #email="ngModel">
          </div>
          <p class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email.</p>
        </div>
        <div ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control" [ngModel]="ques" name="secret">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea name="answer" class="form-control" [(ngModel)]="quesAnswer" rows="3" required></textarea>
            <br>
            <p>Your Reply: {{quesAnswer}}</p>
          </div>
          <p class="help-block" *ngIf="!userData.valid && userData.touched">Please make sure Ques and Ans are proper!</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
            name="gender"
            [ngModel]="'male'"
            [value]="gender"
            required> {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{user?.username}} </p>
      <p>Mail: {{user?.email}} </p>
      <p>Secret Question: {{user?.secretQuestion}} </p>
      <p>Answer: {{user?.answer}} </p>
      <p>Gender: {{user?.gender}} </p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="container">
        <app-cockpit [title]="cTitle" (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangeFirst()">Change Cockpit Title</button>
            <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
              [name]="serverElement.name">
              <p #contentParagraph>
                <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
              </p>
            </app-server-element>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

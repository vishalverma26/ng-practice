<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required ngModel name="title" />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" required ngModel name="content"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="!loadedPosts.length && !fetching && !error?.error">No posts available!</p>

      <p *ngIf="fetching">Loading...</p>

      <div *ngIf="error?.error && !fetching" class="alert alert-danger">
        <h3> An error occurred! </h3>
        <p> {{ error?.error }} </p>
        <button class="btn btn-danger" (click)="handleError()">Okay</button>
      </div>

      <ul class="list-group" *ngIf="loadedPosts.length && !fetching">
        <li *ngFor="let post of loadedPosts" class="list-group-item">
          <h3> {{ post?.title }} </h3>
          <p> {{ post?.content }} </p>
        </li>
      </ul>
    </div>
  </div>
</div>
